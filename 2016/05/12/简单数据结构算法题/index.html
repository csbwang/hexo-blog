ee*&gt;s;</div><div class="line">	s.push(cur);</div><div class="line">	<span class="keyword">while</span>(!s.empty())</div><div class="line">	&#123;</div><div class="line">		cur=s.top();</div><div class="line">		<span class="keyword">if</span>((cur-&gt;lchild==<span class="literal">NULL</span> &amp;&amp; cur-&gt;rchild==<span class="literal">NULL</span>) || ((pre!=<span class="literal">NULL</span>)&amp;&amp; (pre==cur-&gt;lchild||pre==cur-&gt;rchild)))</div><div class="line">		&#123;</div><div class="line">			<span class="built_in">cout</span>&lt;&lt;cur-&gt;data;</div><div class="line">			s.pop();</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">else</span></div><div class="line">		&#123;</div><div class="line">			<span class="keyword">if</span>(cur-&gt;rchild!=<span class="literal">NULL</span>)</div><div class="line">			&#123;</div><div class="line">				s.push(cur-&gt;rchild);</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">if</span>(cur-&gt;lchild!=<span class="literal">NULL</span>)</div><div class="line">			&#123;</div><div class="line">				s.push(cur-&gt;lchild);</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

/div><div class="line"><span class="comment">//  从上往下，从左往右顺序遍历二叉树</span></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">traverseInorder</span><span class="params">(BitTree* root)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">if</span>(root==<span class="literal">NULL</span>)<span class="keyword">return</span>;</div><div class="line">	<span class="built_in">queue</span>&lt;BitTree*&gt;q;</div><div class="line">	BitTree* tmp;</div><div class="line">	q.push(root);</div><div class="line">	<span class="keyword">while</span>(!q.empty())</div><div class="line">	&#123;</div><div class="line">		tmp=q.top();</div><div class="line">		<span class="built_in">cout</span>&lt;&lt;tmp-&gt;data;</div><div class="line">		q.pop();</div><div class="line">		<span class="keyword">if</span>(tmp-&gt;lchild!=<span class="literal">NULL</span>)</div><div class="line">			q.push(tmp-&gt;lchild);</div><div class="line">		<span class="keyword">if</span>(tmp-&gt;rchild!=<span class="literal">NULL</span>)</div><div class="line">			q.push(tmp-&gt;rchild);</div><div class="line">	&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 交换二叉树的左右子树</span></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">changeChild</span><span class="params">(BitTree* root)</span></span></div><div class="line">&#123;</div><div class="line">	<span class="keyword">if</span>(root==<span class="literal">NULL</span>)<span class="keyword">return</span>;</div><div class="line">	BitTree* tmp = root-&gt;lchild;</div><div class="line">	root-&gt;lchild = root-&gt;rchild;</div><div class="line">	root-&gt;rchild = tmp;</div><div class="line">	changeChild(root-&gt;lchild);</div><div class="line">	changeChild(root-&gt;rchild);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">// 判断一个节点是否在一棵 ass="line">		<span class="keyword">if</span>(pre[<span class="number">0</span>]==mid[i])</div><div class="line">		&#123;</div><div class="line">			index=i;</div><div class="line">			<span class="keyword">break</span>;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">	root-&gt;lchild = constructTree(pre+<span class="number">1</span>, mid, index);</div><div class="line">	root-&gt;rchild = constructTree(pre+index+<span class="number">1</span>, mid+index+<span class="number">1</span>, n-index<span class="number">-1</span>);</div><div class="line">&#125;</div></pre></td></tr></table></figure>

><div class="line">	<span class="comment">// 连接左子树中最大的节点到当前节点</span></div><div class="line">	<span class="keyword">if</span>(left!=<span class="literal">NULL</span>)</div><div class="line">	&#123;</div><div class="line">		left-&gt;rchild=root;</div><div class="line">		root-&gt;lchild=left;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">if</span>(root-&gt;rchild!=<span class="literal">NULL</span>)</div><div class="line">		right=convert(root-&gt;rchild, <span class="literal">true</span>);</div><div class="line">	<span class="comment">// 连接右子树中最小的结点到当前结点</span></div><div class="line">	<span class="keyword">if</span>(right!=<span class="literal">NULL</span>)</div><div class="line">	&#123;</div><div class="line">		right-&gt;lchild=root;</div><div class="line">		root-&gt;rchild=right;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	BitTree* tmp=root;</div><div class="line">	<span class="keyword">if</span>(asRight)</div><div class="line">	&#123;</div><div class="line">		<span class="keyword">while</span>(tmp-&gt;lchild!=<span class="literal">NULL</span>)</div><div class="line">			tmp=tmp-&gt;lchild;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">else</span></div><div class="line">	&#123;</div><div class="line">		<span class="keyword">while</span>(tmp-&gt;rchild!=<span class="literal">NULL</span>)</div><div class="line">			tmp=tmp-&gt;rchild;</div><div class="line">	&#125;</div><div class="line">	<span class="keyword">return</span> tmp;</div><div class="line">&#125;</div></pre></td></tr></table></figure>

<script type="text/javascript" id="sidebar.toc.highlight">
  $(document).ready(function () {
    var tocSelector = '.post-toc';
    var $tocSelector = $(tocSelector);
    var activeCurrentSelector = '.active-current';

    $tocSelector
      .on('activate.bs.scrollspy', function () {
        var $currentActiveElement = $(tocSelector + ' .active').last();

        removeCurrentActiveClass();
        $currentActiveElement.addClass('active-current');

        $tocSelector[0].scrollTop = $currentActiveElement.position().top;
      })
      .on('clear.bs.scrollspy', function () {
        removeCurrentActiveClass();
      });

    function removeCurrentActiveClass () {
      $(tocSelector + ' ' + activeCurrentSelector)
        .removeClass(activeCurrentSelector.substring(1));
    }

    function processTOC () {
      getTOCMaxHeight();
      toggleTOCOverflowIndicators();
    }

    function getTOCMaxHeight () {
      var height = $('.sidebar').height() -
                   $tocSelector.position().top -
                   $('.post-toc-indicator-bottom').height();

      $tocSelector.css('height', height);

      return height;
    }

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.motion.complete', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      var $indicator = $(indicator);
      var opacity = action === 'show' ? 1 : 0;
      $indicator.velocity ?
        $indicator.velocity('stop').velocity({
          opacity: opacity
        }, { duration: 100 }) :
        $indicator.stop().animate({
          opacity: opacity
        }, 100);
    }

  });
</script>

<script type="text/javascript" id="sidebar.nav">
  $(document).ready(function () {
    var html = $('html');
    var TAB_ANIMATE_DURATION = 200;
    var hasVelocity = $.isFunction(html.velocity);

    $('.sidebar-nav li').on('click', function () {
      var item = $(this);
      var activeTabClassName = 'sidebar-nav-active';
      var activePanelClassName = 'sidebar-panel-active';
      if (item.hasClass(activeTabClassName)) {
        return;
      }

      var currentTarget = $('.' + activePanelClassName);
      var target = $('.' + item.data('target'));

      hasVelocity ?
        currentTarget.velocity('transition.slideUpOut', TAB_ANIMATE_DURATION, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', TAB_ANIMATE_DURATION)
            .addClass(activePanelClassName);
        }) :
        currentTarget.animate({ opacity: 0 }, TAB_ANIMATE_DURATION, function () {
          currentTarget.hide();
          target
            .stop()
            .css({'opacity': 0, 'display': 'block'})
            .animate({ opacity: 1 }, TAB_ANIMATE_DURATION, function () {
              currentTarget.removeClass(activePanelClassName);
              target.addClass(activePanelClassName);
            });
        });

      item.siblings().removeClass(activeTabClassName);
      item.addClass(activeTabClassName);
    });

    $('.post-toc a').on('click', function (e) {
      e.preventDefault();
      var targetSelector = NexT.utils.escapeSelector(this.getAttribute('href'));
      var offset = $(targetSelector).offset().top;
      hasVelocity ?
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        }) :
        $('html, body').stop().animate({
          scrollTop: offset
        }, 500);
    });

    // Expand sidebar on post detail page by default, when post has a toc.
    NexT.motion.middleWares.sidebar = function () {
      var $tocContent = $('.post-toc-content');

      if (CONFIG.sidebar.display === 'post' || CONFIG.sidebar.display === 'always') {
        if ($tocContent.length > 0 && $tocContent.html().trim().length > 0) {
          NexT.utils.displaySidebar();
        }
      }
    };
  });
</script>
